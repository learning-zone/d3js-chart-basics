<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Transitions </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>D3 Transitions </h1>
        <div id="chart"></div>
    </div>
</body>
<script type="text/javascript">

    var bardata = [];

        for (var i = 0; i < 50; i++) {
            bardata.push(Math.round(Math.random() * 30) + 2);
        }
        console.log(bardata);
        var height = 400,
            width = 600,
            barWidth = 50,
            barOffset = 5;

        var tempColor;

        var colors = d3.scale.linear()
            .domain([0, bardata.length * .33, bardata.length * .66, bardata.length])
            .range(['#B58929', '#C61C6F', '#268BD2', '#85992C'])

        var yScale = d3.scale.linear()
            .domain([0, d3.max(bardata)])
            .range([0, height]);

        var xScale = d3.scale.ordinal()
            .domain(d3.range(0, bardata.length))
            .rangeBands([0, width])

        var myChart = d3.select('#chart').append('svg')
            .attr('width', width)
            .attr('height', height)
            .selectAll('rect').data(bardata)
            .enter().append('rect')
            .style('fill', function (d, i) {
                return colors(i);
            })
            .attr('width', xScale.rangeBand() - 2)
            .attr('x', function (d, i) {
                return xScale(i);
            })
            .attr('height', 0)
            .attr('y', height)

            .on('mouseover', function (d) {
                tempColor = this.style.fill;
                d3.select(this)
                    .style('opacity', .5)
                    .style('fill', 'yellow')
            })

            .on('mouseout', function (d) {
                d3.select(this)
                    .style('opacity', 1)
                    .style('fill', tempColor)
            })

        myChart.transition()
            .attr('height', function (d) {
                return yScale(d);
            })
            .attr('y', function (d) {
                return height - yScale(d);
            })
            .delay(function (d, i) {
                return i * 20;
            })
            .duration(1000)
            .ease('elastic')
    
</script>
</html>
