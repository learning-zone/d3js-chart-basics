<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Force Layout </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>D3 Force Layout </h1>
        <div id="chart"></div>
    </div>
</body>
<script type="text/javascript">
    var w = 600,
        h = 400;
    var circleWidth = 5;
    var links = [];

        var palette = {
            "lightgray": "#819090",
            "gray": "#708284",
            "mediumgray": "#536870",
            "darkgray": "#475B62",

            "darkblue": "#0A2933",
            "darkerblue": "#042029",

            "paleryellow": "#FCF4DC",
            "paleyellow": "#EAE3CB",
            "yellow": "#A57706",
            "orange": "#BD3613",
            "red": "#D11C24",
            "pink": "#C61C6F",
            "purple": "#595AB7",
            "blue": "#2176C7",
            "green": "#259286",
            "yellowgreen": "#738A05"
        }

        var nodes = [
            { name: "Parent" },
            { name: "child1" },
            { name: "child2", target: [0] },
            { name: "child3", target: [0] },
            { name: "child4", target: [1] },
            { name: "child5", target: [0, 1, 2, 3] }
        ];

       

        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].target !== undefined) {
                for (var x = 0; x < nodes[i].target.length; x++) {
                    links.push({
                        source: nodes[i],
                        target: nodes[nodes[i].target[x]]
                    })
                }
            }
        }

        var myChart = d3.select('#chart')
            .append('svg')
            .attr('width', w)
            .attr('height', h)

        var force = d3.layout.force()
            .nodes(nodes)
            .links([])
            .gravity(0.3)
            .charge(-1000)
            .size([w, h])

        var link = myChart.selectAll('line')
            .data(links).enter().append('line')
            .attr('stroke', palette.gray)

        var node = myChart.selectAll('circle')
            .data(nodes).enter()
            .append('g')
            .call(force.drag);

        node.append('circle')
            .attr('cx', function (d) { return d.x; })
            .attr('cy', function (d) { return d.y; })
            .attr('r', circleWidth)
            .attr('fill', function (d, i) {
                return (i > 0) ? palette.pink : palette.blue;
            })

        node.append('text')
            .text(function (d) { return d.name })
            .attr('font-family', 'Roboto Slab')
            .attr('fill', function (d, i) {
                return (i > 0) ? palette.mediumgray : palette.yellowgreen;
            })
            .attr('x', function (d, i) {
                return (i > 0) ? (circleWidth + 4) : (circleWidth - 15);  
            })
            .attr('y', function (d, i) {
                return (i > 0) ? circleWidth : 8;
            })
            .attr('text-anchor', function (d, i) {
                return (i > 0) ? 'beginning' : 'end';
            })
            .attr('font-size', function (d, i) {
                return (i > 0) ? '1em' : '1.8em';
            })

        force.on('tick', function (e) {
            node.attr('transform', function (d, i) {
                return 'translate(' + d.x + ', ' + d.y + ')';
            })

            link
                .attr('x1', function (d) { return d.source.x })
                .attr('y1', function (d) { return d.source.y })
                .attr('x2', function (d) { return d.target.x })
                .attr('y2', function (d) { return d.target.y })
        });


        force.start();
    
</script>
</html>
